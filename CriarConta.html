        }

            color: #fff;

<body>
    <header>
        
        <img src="chef.png" alt="Logo" width="200" height="60">
    </header>
    <div class="container">
        <h2>Criar Conta</h2>
        <form action="file:///C:/Users/WINDOWS%2010/Documents/abc/conectar.html">
            <input type="text" id="email1" placeholder="Digite seu e-mail" required>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <input type="submit" value="Criar Conta" onclick="validateForm()">

        </form>
        <p id="validation-message" style="display: none; color: #c20b0b;">Por favor, preencha todos os campos.</p>
        <div class="existing-account">
            <p>Já tem uma conta? <a href="file:///C:/Users/WINDOWS%2010/Documents/abc/conectar.html" style="color:#c20b0b;">Conectar</a></p>
        </div>
    </div>

    <script type="text/javascript">
        function validateForm() {
            var email = document.getElementById("email1").value;
            var password = document.getElementById("password").value;
            if (email == "" || password === "") {
                document.getElementById("validation-message").style.display = "block";
            } else {
                document.getElementById("validation-message").style.display = "none";
                
                
            }
        }
    </script>
</body>
